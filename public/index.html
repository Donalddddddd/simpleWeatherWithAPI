<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Animated cyber grid background -->
        <div class="cyber-grid"></div>
        
        <!-- Floating particles -->
        <div class="particles-container"></div>
        
        <!-- Neon glow orbs -->
        <div class="neon-orb orb-1"></div>
        <div class="neon-orb orb-2"></div>
        <div class="neon-orb orb-3"></div>
        
        <!-- Scan lines overlay -->
        <div class="scan-lines"></div>

        <header class="app-header futuristic-glass">
            <div class="header-content">
                <div class="title-container">
                    <h1 class="app-title">
                        <span class="title-glow">Don</span>
                        <span class="title-sub">WEATHER SYSTEMS</span>
                    </h1>
                    <div class="cyber-line"></div>
                </div>
                <p class="app-subtitle">ATMOSPHERIC DATA INTERFACE</p>
            </div>
        </header>

        <main class="app-main">
            <section class="search-section">
                <div class="search-container futuristic-glass">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="cityInput" 
                                placeholder="ENTER CITY COORDINATES..." 
                                class="search-input cyber-input"
                            >
                            <div class="input-glow"></div>
                        </div>
                        <button onclick="weatherApp.getWeather()" class="search-btn cyber-btn primary">
                            <span class="btn-text">INITIATE SCAN</span>
                            <div class="btn-glow"></div>
                        </button>
                    </div>
                    <button onclick="weatherApp.getLocation()" class="location-btn cyber-btn secondary">
                        <span class="btn-text">GEOLOCATE</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </section>

            <section class="weather-content">
                <div id="loading" class="loading futuristic-glass hidden">
                    <div class="cyber-spinner"></div>
                    <p>ACCESSING WEATHER NETWORK...</p>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>

                <div id="error" class="error-message futuristic-glass hidden">
                    <span class="error-icon">‚ö†Ô∏è SYSTEM ALERT</span>
                    <span class="error-text"></span>
                </div>

                <div id="currentWeather" class="hidden">
                    <div class="weather-card futuristic-glass current-weather">
                        <div class="card-header">
                            <div class="cyber-border"></div>
                            <h2 id="cityName" class="city-name cyber-text"></h2>
                            <div id="lastUpdated" class="last-updated"></div>
                        </div>
                        
                        <div class="weather-main">
                            <div class="temperature-section">
                                <div class="temperature">
                                    <span id="temp" class="temp-value data-glow"></span>
                                    <span class="temp-unit">¬∞C</span>
                                </div>
                                <div id="description" class="weather-description"></div>
                            </div>
                            <div class="weather-icon-container">
                                <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                                <div class="icon-halo"></div>
                            </div>
                        </div>

                        <div class="weather-details">
                            <div class="details-grid">
                                <div class="detail-item cyber-panel">
                                    <div class="detail-icon">üå°Ô∏è</div>
                                    <span class="detail-label">THERMAL SENSOR</span>
                                    <span id="feelsLike" class="detail-value data-glow"></span>
                                    <span class="detail-unit">¬∞C</span>
                                </div>
                                <div class="detail-item cyber-panel">
                                    <div class="detail-icon">üíß</div>
                                    <span class="detail-label">HUMIDITY INDEX</span>
                                    <span id="humidity" class="detail-value data-glow"></span>
                                    <span class="detail-unit">%</span>
                                </div>
                                <div class="detail-item cyber-panel">
                                    <div class="detail-icon">üå™Ô∏è</div>
                                    <span class="detail-label">WIND VELOCITY</span>
                                    <span id="windSpeed" class="detail-value data-glow"></span>
                                    <span class="detail-unit">M/S</span>
                                </div>
                                <div class="detail-item cyber-panel">
                                    <div class="detail-icon">üìä</div>
                                    <span class="detail-label">PRESSURE READ</span>
                                    <span id="pressure" class="detail-value data-glow"></span>
                                    <span class="detail-unit">HPA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="forecast" class="hidden">
                    <h3 class="forecast-title cyber-text">FORECAST PROTOCOL: 5-DAY CYCLE</h3>
                    <div id="forecastList" class="forecast-list"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer futuristic-glass">
            <div class="footer-content">
                <p>WEATHER ‚Ä¢ CYBER SYSTEM ONLINE</p>
                <div class="system-status">
                    <span class="status-indicator"></span>
                    <span>SYSTEM IS ONLINE</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
