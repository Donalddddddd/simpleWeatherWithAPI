<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2d3436;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .search-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #74b9ff;
        }

        .search-box button {
            padding: 15px 30px;
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #0984e3;
        }

        .weather-section {
            padding: 30px;
        }

        .weather-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }

        .weather-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.5em;
            color: #636e72;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }

        .history-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #636e72;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." onkeypress="handleKeyPress(event)">
                <button onclick="getWeather()">Search</button>
            </div>
            <div id="error" class="error hidden"></div>
        </div>

        <div class="weather-section">
            <div id="loading" class="loading hidden">Loading weather data...</div>
            <div id="weatherResult" class="hidden">
                <div class="weather-card">
                    <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
                    <div class="temperature" id="temperature">--¬∞C</div>
                    <div class="description" id="description">--</div>
                    <div class="location" id="location">--, --</div>

                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike">--¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure">-- hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="windSpeed">-- m/s</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2>Recent Searches</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="/fronted/app.js"></script>
</body>

</html>
